<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/8ec6ed3b99.js" crossorigin="anonymous"></script>

    <style>

        * {
            box-sizing: border-box;
        }
    
        body {
            background-color: black;
            color: white;
        }

        main {
            max-width: 30em;
            margin: 0 auto;

            background-color: #1e1e1e;

        }

        #recent_lfm {
            padding: 1em;

            display: flex;
            flex-direction: row;
        }

        #recent_lfm > .current {

            width: 50%;

            position: relative;
        }

        #recent_lfm > .current > img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            border-radius: 0.5em;

            filter: brightness(0.5);
        }
    
        #recent_lfm > .current > .text {
            /* position on top of the image */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 2;

            /* center the text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;

            /* make the text white */
            color: white;
        }

        #recent_lfm > .current > .text > h4 {
            font-size: 1.5em;
            margin: 0;
        }

        #recent_lfm > .current > .text > p {
            font-size: 1em;
            margin: 0;
        }





        
        #recent_lfm > .recent {
            width: 25%;
            padding-left: 1em;

            display: flex;

            flex-direction: column;

            flex: 1 1 25%;

            gap: 10px;

        }

        #recent_lfm > .recent > .track {
            display: flex;
            flex-direction: row;
            align-items: center;

            height: 100px;

            position: relative;
        }

        #recent_lfm > .recent > .track > img {
            width: 100%;
            height: 100px;
            object-fit: cover;

            border-radius: 0.5em;

            filter: brightness(0.5);

            /* position behind the text */
            position: absolute;

            z-index: 1;
        }

        #recent_lfm > .recent > .track > h4 {
            /* position on top of the image */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 2;

            /* center the text */
            display: flex;
            justify-content: center;
            align-items: flex-start;

            text-align: center;

            /* make the text white */
            color: white;
            
        }

        #recent_lfm > .recent > .track > p {
            /* position on top of the image */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 2;

            /* center the text */
            display: flex;
            justify-content: center;
            align-items: flex-end;

            /* make the text white */
            color: white;
            
        }

        
    </style>
</head>
<body>
    
    <main>
        <h3>Recent tracks</h3>
        <div id="recent_lfm">
            <div class="current">
    
            </div>
        </div>
    </main>

    <button onclick="updateTracks()">update</button>

    <script src="./omg.lol.profile.enhance.js"></script>
</body>
</html>
